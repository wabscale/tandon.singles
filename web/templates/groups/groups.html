{% extends 'base.html' %}

{% block content %}
  <div class="col-md-10 offset-md-1">
    <table class="table table-dark table-hover m-4">
      <thead>
      <tr>
        <th>Group Name</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for update_form in update_forms %}
        <tr>
          {{ update_form.id }}
          <td>
            {{ render_field(update_form.group_name, form_type='inline', readonly=True) }}
          </td>
          <td>
            <a href="{{ url_for('groups.view', group_name=update_form.group_name.data) }}">
              <button type="button" class="btn btn-outline-success">
                View
              </button>
            </a>
          </td>
          <td>
            <button type="button" class="btn btn-outline-success group-edit">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger group-delete">Delete</button>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <hr/>
  {{ make_form(new_form, 'New Group') }}
{% endblock %}

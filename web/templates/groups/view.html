{% extends 'base.html' %}

{% block content %}
  <table class="table table-dark table-hover">
    <h1 class="basedark">
      {{ group_name }}
    </h1>
    <thead>
    <tr>
      <th>Member Name</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for update_form in update_forms %}
      <tr>
        {{ update_form.id }}
        <td>
          {{ render_field(update_form.group_name, form_type='inline', readonly=True) }}
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger view-delete">Delete</button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <hr/>
  {{ make_form(new_form, 'New Member') }}
{% endblock %}

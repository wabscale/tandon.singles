{% extends "base.html" %}

{% block content %}
  <div class="card-columns">
    {% for photo in photos %}
      <div class="card">
        <img class="img-fluid" src="/user/{{ photo.owner }}/img/{{ photo.filepath }}">
        <div class="card-body">
          <h4 class="card-title">{{ photo.caption }}</h4>
          <a href="/user/{{ photo.owner }}/view/{{ photo.filepath }}" class="btn btn-primary">View</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
